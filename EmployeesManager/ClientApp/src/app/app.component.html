<div class='container-fluid'>
  <div class='row justify-content-center'>
      <div class="col">
        <label for="clientIdText">Enter the Employee id</label>
        <input type="text" class="form-control" [(ngModel)]="employeeId" id="clientIdText"/>
        <button type="button" (click)="getEmployeesClick()" class="btn btn-primary">Get Employees</button>
      </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <table class="table" *ngIf="employees">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">ROLE ID</th>
            <th scope="col">ROLE NAME</th>
            <th scope="col">ROLE DESCRIPTION</th>
            <th scope="col">ANNUAL SALARY</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.roleId}}</td>
            <td>{{employee.roleName}}</td>
            <td>{{employee.roleDescription}}</td>
            <td>{{employee.salary}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
